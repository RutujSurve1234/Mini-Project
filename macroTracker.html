<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Calculator</title>
    <link rel="stylesheet" href="styles/macroTracker.css">
</head>
<body>
    <div class="container">
        <h1>Macro Calculator</h1>
        <form id="food-form">
            <div class="input-group">
                <label for="food">Food:</label>
                <input type="text" id="food" required>
            </div>
            <div class="input-group">
                <label for="quantity">Quantity (grams):</label>
                <input type="number" id="quantity" required>
            </div>
            <button type="submit">Calculate Macros</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="Scripts/macroTracker.js"></script>
</body>
</html>
